services:
  # This section assumes you also have a 'trippass' service
  # defined in a separate docker-compose.yml or are running it independently.
  # The 'tripwise-backend' network allows them to communicate.

  tripweather:
    image: eclipse-temurin:17-jre-focal # Use the same base image as your Dockerfile for consistency
    container_name: tripweather
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9095:9095"
    env_file:
      - .env # This line passes the environment variables from your .env file to the container
    networks:
      - tripwise-backend

networks:
  tripwise-backend:
    external: true